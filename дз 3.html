<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script>
        let name = prompt("Как тебя зовут?");
        function Hello(){
            document.write("Итак, твое имя - " + name + "!");
        }
    </script>
</head>
<body>
    <script>
        Hello();
    </script>
</body>
</html>
